<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login screen</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <section>
      <div class="container my-5">
        <div class="row">
          <div class="col-lg-4 offset-lg-4">
            <header>
              <h4 class="icon mx-auto">A</h4>
              <h3 class="text-center mb-3">
                Please sign in
              </h3>
            </header>
            <form class="d-flex flex-column">
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Email address" id="exampleInputEmail1"
                  aria-describedby="emailHelp">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" id="exampleInputPassword1">
              </div>
              <div class="form-group form-check d-flex justify-content-center">
                <div>
                  <input type="checkbox" class="form-check-input " id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Remember me</label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary mt-2 mb-4">Sign in</button>
            </form>
            <footer class="d-flex justify-content-center">
              <p>
                &#169 2017-2020
              </p>
            </footer>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
